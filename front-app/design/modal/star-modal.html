<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ベテルギウス</title>

  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>
<div class="wrapper"><!-- todo: delete -->

  <!-- modal -->
  <div class="modal star-modal modal-blue">
    <!-- header -->
    <div class="modal-header">
      <div class="modal-title modal-title-blue modal-title-left">
        <p>ベテルギウス - HIP: 27989</p>
      </div>

      <div class="modal-close">
        <p>×</p>
      </div>
    </div>

    <!-- body -->
    <div class="modal-body star-modal-body">
      <div class="star-team">
        <p>
          <span class="star-team-label">Team:</span>
          <span class="star-team-value modal-contents-blue">Earth</span>
        </p>
      </div>

      <div class="star-score">
        <p>
          <span class="star-score-label">Score:</span>
          <span class="star-score-value modal-contents-blue">10</span>
        </p>
      </div>

      <div class="star-description">
        <p>赤経 05h 55m 10.3s, 赤緯 05h 25m 07.9s の星です</p>
      </div>

      <hr class="modal-hr modal-hr-blue">

      <div class="modal-button modal-button-blue">
        <p>Hack</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
