<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ベテルギウス</title>

  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>
<div class="wrapper"><!-- todo: delete -->

  <!-- modal -->
  <div class="modal star-modal modal-blue">
    <!-- header -->
    <div class="modal-header">
      <div class="modal-title modal-title-blue modal-title-left"><p>ベテルギウス</p></div>
      <div id="modal-close" class="modal-close"><p>×</p></div>
    </div>

    <!-- body -->
    <div class="modal-body star-modal-body">
      <div class="star-team">
        <p>
          <span class="star-team-label">Team:</span>
          <span class="star-team-value modal-contents-blue">Earth</span>
        </p>
      </div>
      <div class="star-score">
        <p>
          <span class="star-score-label">Score:</span>
          <span class="star-score-value modal-contents-blue">10</span>
        </p>
      </div>
      <div class="star-description"><p>オリオン座を構成する星の1つです</p></div>

      <hr class="modal-hr modal-hr-blue">

      <div id="star-hack" class="modal-button modal-button-blue"><p>Hack</p></div>
      <div id="star-item" class="modal-button modal-button-blue"><p>Item</p></div>
    </div>
  </div>
</div>
</body>
</html>
